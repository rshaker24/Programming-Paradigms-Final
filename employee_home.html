<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, {{ username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            margin-top: 50px; color: #333;
        }
        a {
            text-decoration: none;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Employee Dashboard - Welcome, {{ username }}</h2>
    <a href="{{ url_for('tasks_page') }}"><button>View Tasks</button></a>
    <a href="{{ url_for('schedule') }}"><button>View Schedule</button></a>
</body>
</html>
